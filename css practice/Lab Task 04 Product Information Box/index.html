<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display Section</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 style="text-align: center;">Featured Products</h1>

    <div class="container">
        <div class="product-box">
            <img src="https://placehold.co/150x150?text=Laptop" alt="Laptop">
            <h3>Pro Laptop</h3>
            <p class="desc">High performance laptop for work and gaming.</p>
            <p class="price">$999</p>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>

        <div class="product-box">
            <img src="https://placehold.co/150x150?text=Audio" alt="Headphones">
            <h3>Noise Cancel HP</h3>
            <p class="desc">Wireless headphones with noise cancellation.</p>
            <p class="price">$199</p>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>

        <div class="product-box">
            <img src="https://placehold.co/150x150?text=Watch" alt="Smartwatch">
            <h3>Fit Smartwatch</h3>
            <p class="desc">Track your fitness and health metrics daily.</p>
            <p class="price">$149</p>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>
    </div>

</body>
</html>
