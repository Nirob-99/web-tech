<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 10: Z-index</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Layered Elements Using Z-index</h1>

    <div class="container">

        <div id="box-1" class="box">
            Box 1 (Red) <br> z-index: 1
        </div>
        
        <div id="box-2" class="box">
            Box 2 (Blue) <br> z-index: 2
        </div>
        
        <div id="box-3" class="box">
            Box 3 (Green) <br> z-index: 3
        </div>

    </div>

</body>
</html>
